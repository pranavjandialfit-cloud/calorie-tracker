<!doctype html>
<html lang="en">
  <head>
    <meta name="theme-color" content="#ffffff" />
<script>
  (function () {
    const KEY = 'ct_theme'; // 'light' | 'dark' | 'system'
    const saved = localStorage.getItem(KEY) || 'system';
    const isDark = saved === 'dark' || (saved === 'system' && matchMedia('(prefers-color-scheme: dark)').matches);
    document.documentElement.classList.toggle('dark', isDark);
    // keep status bar neat before React mounts
    const meta = document.querySelector('meta[name="theme-color"]');
    if (meta) meta.setAttribute('content', isDark ? '#000000' : '#ffffff');
  })();
</script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
  </head>
